schema_version: 1

context:
  version: ${{ env.get("RAPIDS_PACKAGE_VERSION") }}
  minor_version: ${{ (version | split("."))[:2] | join(".") }}
  cuda_version: ${{ (env.get("RAPIDS_CUDA_VERSION") | split("."))[:2] | join(".") }}
  cuda_major: '${{ (env.get("RAPIDS_CUDA_VERSION") | split("."))[0] }}'
  date_string: '${{ env.get("RAPIDS_DATE_STRING") }}'
  py_version: ${{ env.get("RAPIDS_PY_VERSION") }}
  py_buildstring: ${{ py_version | version_to_buildstring }}
  head_rev: ${{ git.head_rev(".")[:8] }}
  linux64: ${{ linux and x86_64 }}

package:
  name: libcucim
  version: ${{ version }}

source:
  path: ../../..

build:
  string: cuda${{ cuda_major }}_py${{ py_buildstring }}_${{ date_string }}_${{ head_rev }}
  dynamic_linking:
    overlinking_behavior: error
  prefix_detection:
    ignore:
      - lib/libcucim.so
      - lib/libcucim.so.*
      - lib/cucim.*.so
  script:
    content: |
      CUCIM_BUILD_TYPE=${CUCIM_BUILD_TYPE:-release}

      # CUDA needs to include $PREFIX/include as system include path
      export CUDAFLAGS="-isystem $BUILD_PREFIX/include -isystem $PREFIX/include "
      export LD_LIBRARY_PATH="$BUILD_PREFIX/lib:$PREFIX/lib:$LD_LIBRARY_PATH"

      # It is assumed that this script is executed from the root of the repo directory by conda-build
      # (https://conda-forge.org/docs/maintainer/knowledge_base.html#using-cmake)

      # Build libcucim core
      ./run build_local libcucim ${CUCIM_BUILD_TYPE} ${PREFIX}

      mkdir -p $PREFIX/bin $PREFIX/lib $PREFIX/include
      cp -P -r install/bin/* $PREFIX/bin/ || true
      cp -P -r install/lib/* $PREFIX/lib/ || true
      cp -P -r install/include/* $PREFIX/include/ || true

      # Build plugins
      for plugin_name in cuslide cumed; do
          echo "Building cucim.kit.${plugin_name} ..."
          ./run build_local ${plugin_name} ${CUCIM_BUILD_TYPE} ${PREFIX}
          mkdir -p $PREFIX/bin $PREFIX/lib $PREFIX/include
          cp -P -r cpp/plugins/cucim.kit.${plugin_name}/install/bin/* $PREFIX/bin/ || true
          cp -P -r cpp/plugins/cucim.kit.${plugin_name}/install/lib/* $PREFIX/lib/ || true
      done
    secrets:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
    env:
      CMAKE_C_COMPILER_LAUNCHER: ${{ env.get("CMAKE_C_COMPILER_LAUNCHER") }}
      CMAKE_CUDA_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CUDA_COMPILER_LAUNCHER") }}
      CMAKE_CXX_COMPILER_LAUNCHER: ${{ env.get("CMAKE_CXX_COMPILER_LAUNCHER") }}
      CMAKE_GENERATOR: ${{ env.get("CMAKE_GENERATOR") }}
      SCCACHE_BUCKET: ${{ env.get("SCCACHE_BUCKET") }}
      SCCACHE_IDLE_TIMEOUT: ${{ env.get("SCCACHE_IDLE_TIMEOUT") }}
      SCCACHE_REGION: ${{ env.get("SCCACHE_REGION") }}
      SCCACHE_S3_USE_SSL: ${{ env.get("SCCACHE_S3_USE_SSL") }}
      SCCACHE_S3_NO_CREDENTIALS: ${{ env.get("SCCACHE_S3_NO_CREDENTIALS") }}
      SCCACHE_S3_KEY_PREFIX: libcucim/${{ env.get("RAPIDS_CONDA_ARCH") }}/cuda${{ cuda_major }}

requirements:
  build:
    - cmake ${{ cmake_version }}
    - ninja
    - ${{ compiler("c") }}
    - ${{ compiler("cxx") }}
    - ${{ compiler("cuda") }}
    - cuda-version =${{ cuda_version }}
    - ${{ stdlib("c") }}
    - if: x86_64
      then: yasm
  host:
    - cuda-version =${{ cuda_version }}
    - nvtx-c >=3.1.0
    - openslide
    - if: cuda_major == "11"
      then:
        - libnvjpeg =${{ cuda11_libnvjpeg_host_version }}
        - libnvjpeg-dev =${{ cuda11_libnvjpeg_host_version }}
        - if: linux64
          then:
            - libcufile =${{ cuda11_libcufile_host_version }}
            - libcufile-dev =${{ cuda11_libcufile_host_version }}
      else:
        - cuda-cudart-dev
        - libnvjpeg-dev
        - libnvjpeg-static
        - if: linux64
          then: libcufile-dev
  run:
    - ${{ pin_compatible("cuda-version", upper_bound="x", lower_bound="x") }}
    - if: cuda_major == "11"
      then:
        - cudatoolkit
        - if: linux64
          then: libcufile ${{ cuda11_libcufile_run_version }}
      else:
        - cuda-cudart
        - libnvjpeg
        - if: linux64
          then: libcufile
  run_constraints:
    - ${{ pin_compatible("openslide") }}
  ignore_run_exports:
    by_name:
      - cuda-cudart
      - cuda-version
      - libcufile
      - libnvjpeg
      - openslide
      - if: cuda_major == "11"
        then: cudatoolkit

about:
  homepage: https://developer.nvidia.com/multidimensional-image-processing
  license: Apache-2.0
  summary: libcucim C++ library
