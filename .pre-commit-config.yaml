# To install the git pre-commit hook run:
#   pre-commit install
# To update the pre-commit hooks run:
#   pre-commit install-hooks
exclude: '^(\.tox|ci/templates|\.bumpversion\.cfg|.*\.patch)(/|$)'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: debug-statements
  - repo: https://github.com/psf/black
    rev: 23.10.1
    hooks:
      - id: black
        args: ["--config", "python/cucim/pyproject.toml"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.1
    hooks:
      - id: ruff
        types_or: [python, pyi]
        args: [--fix, --exit-non-zero-on-fix, --config, "python/cucim/pyproject.toml"]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args: ["--toml", "python/cucim/pyproject.toml"]
        additional_dependencies:
          - tomli
  - repo: https://github.com/rapidsai/pre-commit-hooks
    rev: v1.2.0
    hooks:
      - id: verify-copyright
        name: verify-copyright-cucim
        args: [--fix, --spdx]
        files: |
          (?x)
            [.](cmake|cpp|cu|cuh|h|hpp|sh|pxd|py|pyx|pyi|rs|java|inl|cmake[.]in|bat)$|
            CMakeLists[.]txt$|
            CMakeLists_standalone[.]txt$|
            meta[.]yaml$|
            pyproject[.]toml$|
            setup[.]cfg$|
            ^[.]pre-commit-config[.]yaml$|
            dependencies[.]yaml$|
            Makefile$
        exclude: |
          (?x)
            [.]idea/fileTemplates/|
            ^cpp/include/cucim/3rdparty/dlpack/|
            ^cpp/plugins/cucim[.]kit[.]cuslide/src/cuslide/lzw/lzw_libtiff[.]cpp$|
            ^cpp/plugins/cucim[.]kit[.]cuslide/src/cuslide/lzw/lzw_libtiff[.]h$|
            ^docs/source/ext/doi_role[.]py$|
            ^python/cucim/src/cucim/core/operations/morphology/cuda/pba_kernels_2d[.]h$|
            ^python/cucim/src/cucim/skimage/feature/_canny[.]py$|
            ^python/cucim/src/cucim/skimage/filters/_rank_order[.]py$|
            ^python/cucim/src/cucim/skimage/filters/edges[.]py$|
            ^python/cucim/src/cucim/skimage/morphology/grayreconstruct[.]py$|
            ^python/cucim/src/cucim/skimage/morphology/tests/test_reconstruction[.]py$
      - id: verify-copyright
        name: verify-copyright-lzw
        args: [--fix, --spdx, "--spdx-license-identifier=Apache-2.0 AND LicenseRef-Berkeley-lzw AND libtiff"]
        files: |
          (?x)^(
            cpp/plugins/cucim[.]kit[.]cuslide/src/cuslide/lzw/lzw_libtiff[.]cpp$|
            cpp/plugins/cucim[.]kit[.]cuslide/src/cuslide/lzw/lzw_libtiff[.]h$
          )
      - id: verify-copyright
        name: verify-copyright-sphinx
        args: [--fix, --spdx, "--spdx-license-identifier=Apache-2.0 AND BSD-2-Clause"]
        files: |
          (?x)^(
            docs/source/ext/doi_role[.]py$
          )
      - id: verify-copyright
        name: verify-copyright-pba
        args: [--fix, --spdx, "--spdx-license-identifier=Apache-2.0 AND MIT"]
        files: |
          (?x)^(
            python/cucim/src/cucim/core/operations/morphology/cuda/pba_kernels_2d[.]h$
          )
      - id: verify-copyright
        name: verify-copyright-cellprofiler
        args: [--fix, --spdx, "--spdx-license-identifier=Apache-2.0 AND (GPL-2.0-only OR BSD-3-Clause)"]
        files: |
          (?x)^(
            python/cucim/src/cucim/skimage/feature/_canny[.]py$|
            python/cucim/src/cucim/skimage/filters/_rank_order[.]py$|
            python/cucim/src/cucim/skimage/filters/edges[.]py$|
            python/cucim/src/cucim/skimage/morphology/grayreconstruct[.]py$|
            python/cucim/src/cucim/skimage/morphology/tests/test_reconstruction[.]py$
          )
      - id: verify-alpha-spec
  - repo: https://github.com/rapidsai/dependency-file-generator
    rev: v1.20.0
    hooks:
        - id: rapids-dependency-file-generator
          args: ["--clean", "--warn-all", "--strict"]
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ["--severity=warning"]
