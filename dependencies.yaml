# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8"]
      arch: [x86_64]
    includes:
      - build
      - cudatoolkit
      - checks
      - doc
      - py_version
      - run
      - test_python
  test_python:
    output: none
    includes:
      - cudatoolkit
      - py_version
      - test_python
  checks:
    output: none
    includes:
      - checks
      - py_version
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
  - nvidia
dependencies:
  build:
    common:
      - output_types: [conda, requirements]
        packages:
          - cmake>=3.23.1,!=3.25.0
          - ninja
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=9.*
              - sysroot_linux-64==2.17
              - yasm
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=9.*
              - sysroot_linux-aarch64==2.17
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "11.8"
            packages:
              - nvcc_linux-64=11.8
          - matrix:
              arch: aarch64
              cuda: "11.8"
            packages:
              - nvcc_linux-aarch64=11.8
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cudatoolkit=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cudatoolkit=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cudatoolkit=11.5
          - matrix:
              cuda: "11.8"
            packages:
              - cudatoolkit=11.8
  doc:
    common:
      - output_types: [conda, requirements]
        packages:
          - ipython
          - nbsphinx
          - numpydoc
          - pydata-sphinx-theme
          - recommonmark
          - sphinx
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.8"
            packages:
              - python=3.8
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
            packages:
              - python>=3.8,<3.11
  run:
    common:
      - output_types: conda
        packages:
          - click
          - cupy >=10,<12.0.0a0
          - jbig
          - jpeg
          - libwebp-base
          - numpy
          - scikit-image >=0.19.0,<0.20.0a0
          - scipy
          - xz
          - zlib
          - zstd
          # Not sure where these go, if anywhere:
          # - openslide
          # - xorg-libxcb
  test_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - GPUtil>=1.4.0
          - imagecodecs>=2021.6.8
          - openslide-python>=1.1.2
          - psutil>=5.8.0
          - pytest-cov>=2.12.1
          - pytest-lazy-fixture>=0.6.3
          - pytest-xdist
          - pytest>=6.2.4
          - tifffile>=2022.7.28
      - output_types: [conda]
        packages:
          - pip
          - pip:
            - opencv-python-headless>=4.6
      - output_types: [requirements]
        packages:
          - opencv-python-headless>=4.6
